<app-docnavbar></app-docnavbar>
<div class="container1">
    <div class="row gutters">
      <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
        <div class="card h-100">
          <div class="card-body">
            <div class="account-settings">
              <div class="user-profile">
                <div class="user-avatar">
                  <img src={{DoctorDetail.image}} alt="Spark Admin" />
                </div>
                <h1 class="user-name">{{DoctorDetail.id}}</h1>
                <h4 class="user-email">{{DoctorDetail.email}}</h4>
              </div>
              <div class="about">
                <h3>About</h3>
                <p>I'm {{DoctorDetail.id}}  written influential books on healthcare, including "Being Mortal," and has contributed significantly to discussions on improving healthcare systems.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
        <div class="card h-100">
          <div class="card-body">
            <div class="row gutters">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <h4 class="mb-2 text-primary">Personal Details</h4>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                  <label for="fullName">Full Name</label>
                  <input type="text" class="form-control" id="fullName" placeholder={{DoctorDetail.id}} [(ngModel)]="updateDoctor.id"/>
                </div>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                  <label for="eMail">Email</label>
                  <input type="email" class="form-control" id="eMail" placeholder={{DoctorDetail.email}} [(ngModel)]="updateDoctor.email"/>
                </div>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                  <label for="phone">Phone</label>
                  <input type="text" class="form-control" id="phone" placeholder={{DoctorDetail.phone}} [(ngModel)]="updateDoctor.phone" />
                </div>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                  <label for="website">Specialization</label>
                  <input type="url" class="form-control" id="website" placeholder={{DoctorDetail.specialization}} [(ngModel)]="updateDoctor.specialization"/>
                </div>
              </div>
            </div>
            <div class="row gutters">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <h4 class="mt-3 mb-2 text-primary">Additional Details</h4>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                  <label for="Street">Experiance</label>
                  <input type="number" class="form-control" id="Street" placeholder={{DoctorDetail.experiance}} [(ngModel)]="updateDoctor.experiance"/>
                </div>
              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                <div class="form-group">
                  <label for="ciTy">Photo</label>
                  <input type="TEXT" class="form-control" id="ciTy" placeholder="Image URL" [(ngModel)]="updateDoctor.image"/>
                </div>
              </div>
            </div>
            <div class="row gutters">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <div class="text-right btns">
                  <button type="button" id="submit" name="submit" class="btn btn-secondary">Cancel</button>
                  <button type="button" id="submit" name="submit" class="btn btn-primary" (click)="handleDoctorUpdate()">Update</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
