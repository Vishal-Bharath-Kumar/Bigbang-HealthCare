<app-adminhome></app-adminhome>
<div class="container">
    <h1>Doctors List</h1>
    
  
    <div class="row">
     
        <div class=" card  " style="height: 366px;" *ngFor="let c of DoctorRegister">
        
          <h3 class="card-title border-bottom font-monospace">{{c.id}}</h3>
          <p class="card-text">Specialization : {{c.specialization}}</p>
          <p class="card-text">Experiance : {{c.experiance}} Years</p>
          
        
          <div id="buttons">
              <button class="btn btn-danger " (click)=" deleteDoctor(c.id)">Delete</button>
              </div>
   
     
  </div>
